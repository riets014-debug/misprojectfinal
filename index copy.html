<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .nav {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background-color: #ff0000;
            color: #fff;
        }

        .search-container {
            display: flex;
            gap: 10px;
        }

        .search-container input {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            width: 200px;
        }

        .search-container button {
            padding: 8px 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-container button:hover {
            background: #cc0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .container {
            text-align: center;
            margin: 50px auto;
            padding: 2rem 4rem;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.2);
        }
        
        h1 {
            color: #fff;
            font-size: 2.8em;
            margin: 0 0 20px 0;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="hobbies.html">Hobbies</a>
            <a href="resume.html">Resume</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Feel free to explore my hobbies and resume using the navigation above!</p>
    </div>
</body>
</html>
